version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bm-service-server
    volumes:
      - sqlite_data:/var/www/database 
    environment:
      - APP_ENV=production
      - APP_DEBUG=true
      - APP_KEY=base64:CC4W4w+ETyR24PRFDZWuFFk19AamHFpIHJz71FycZh4=
      - BROADCAST_DRIVER=reverb
      - REVERB_APP_ID=125566
      - REVERB_APP_KEY=1whzuivwq9cqn1dn4ilm
      - REVERB_APP_SECRET=yqix2nlsdvsw2csienwo
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=6001
      - REVERB_SCHEME=https
    depends_on:
      - reverb
    networks:
      - laravel

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bm-service-reverb
    command: ["php", "/var/www/artisan", "reverb:start", "--host=0.0.0.0","--port=6001", "--debug"]
    stop_signal: SIGTERM
    ports:
      - "6001:6001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - laravel


networks:
  laravel:
    driver: bridge


volumes:
  sqlite_data:  
  reverb:

